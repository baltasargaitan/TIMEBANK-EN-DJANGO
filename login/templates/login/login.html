{% extends "base/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="Iniciar">Iniciar Sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Genera todos los campos del formulario -->
    <button type="submit">Iniciar sesión</button>
</form>

{% if error %}
    <div class="error">{{ error }}</div>  
{% endif %}

{% endblock %}
