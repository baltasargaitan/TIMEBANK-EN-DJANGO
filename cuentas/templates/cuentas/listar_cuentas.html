{% extends 'base/base.html' %}

{% block title %}Cuentas{% endblock %}

{% block content %}
    <h1>Lista de Cuentas</h1>
    <ul>
        {% for cuenta in cuentas %}
            <li>{{ cuenta.tipo }} - {{ cuenta.saldo }} - Cliente: {{ cuenta.cliente }}</li>
        {% empty %}
            <li>No hay cuentas registradas.</li>
        {% endfor %}
    </ul>
{% endblock %}
