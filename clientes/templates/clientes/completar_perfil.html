{% extends "base/base.html" %}

{% block title %}Crear Cliente{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Completa tu Perfil</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Guardar</button>
        </form>
    </div>
{% endblock %}
